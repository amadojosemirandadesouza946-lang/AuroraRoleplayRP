name: Android Release Build (AuroraRP)

on:
  push:
    branches: [ main ]

jobs:
  build-release:
    name: Build and sign release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK (tools only)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: default
          arch: x86_64
          emulator-options: -no-window

      - name: Prepare keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_FILENAME: aurora-release.keystore
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then echo "KEYSTORE_BASE64 is empty. Add your keystore as a base64 secret." && exit 1; fi
          echo "$KEYSTORE_BASE64" | base64 --decode > $KEYSTORE_FILENAME
          mkdir -p $GITHUB_WORKSPACE/app/keystore
          mv $KEYSTORE_FILENAME $GITHUB_WORKSPACE/app/keystore/$KEYSTORE_FILENAME

      - name: Set signing properties
        run: |
          echo "RELEASE_STORE_FILE=keystore/aurora-release.keystore" >> $GITHUB_WORKSPACE/gradle.properties
          echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_WORKSPACE/gradle.properties
          echo "RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_WORKSPACE/gradle.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_WORKSPACE/gradle.properties

      - name: Grant execute to gradlew
        run: chmod +x ./gradlew || true

      - name: Build release APK
        working-directory: ${{ github.workspace }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Find and rename APK to AuroraRP.apk
        run: |
          APK_PATH=$(find app/build/outputs -name "*release*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then echo "Release APK not found" && exit 1; fi
          mkdir -p release_artifact
          cp "$APK_PATH" release_artifact/AuroraRP.apk
          ls -lah release_artifact

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuroraRP-release-apk
          path: release_artifact/AuroraRP.apk
